version: '3'
services:
  Sport_tv:
    image: reklama
    build: .
    volumes:
      - /home/graph/Project/Advertisement_tracking/videos/Sport_tv:/Projects/Advertisement_tracking/videos
    command: /bin/sh -c 'python3 reklama_detection.py sport_tv'
    environment:
      - NVIDIA_DRIVER_CAPABILITIES=all
    restart: on-failure
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        
  
